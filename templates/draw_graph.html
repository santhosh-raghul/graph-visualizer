{% extends 'base.html' %}

{% block style %}
<style>
	:root
	{
		--graph_area_bg: white;
	}
	@media print
	{
		body * { visibility: hidden; }
		#graph_area_main_svg, #graph_area_main_svg * { visibility: visible; }
		#graph_area_main_svg { position: relative; }
	}
	#graph_area_container
	{
		box-shadow: 4px 4px 25px 10px rgba(0, 0, 0, .07);
	}
	#graph_area
	{
		padding: 0 4rem 0rem 4rem;
		fill: var(--graph_area_bg);
	}
	.static
	{
		cursor: not-allowed;
	}
	.draggable
	{
		cursor: move;
	}
	.node_circle
	{
		fill: var(--graph_area_bg);
		stroke: black;
		stroke-width: 1px;
	}
	.node_label
	{
		text-anchor:middle;
		font-size: 12px;
	}
	.edge_main
	{
		stroke: black;
	}
	.edge_bg
	{
		stroke: rgba(0, 0, 0, 0);
		stroke-width: 6px;
	}

</style>
{% endblock %}

{% block script %}
<script src="./static/js/graph.js"></script>
{% endblock %}

{% block main_content %}
	<div id="graph_area_container" oncontextmenu="return false;">
		<svg id="graph_area_main_svg" viewBox="0 0 600 265" onload="makeDraggable(evt)" >
			<rect id="graph_area" x="0" y="0" width="600" height="300" />
			<!-- <g id="edges"></g> -->
			<!-- <g id="nodes"></g> -->
			<g id="edges"><g id="0 2"><line class="edge_bg" x1="56.22108671061359" y1="134.57249288138237" x2="134.94480633459455" y2="159.04961578967897"></line><line class="edge_main" x1="56.22108671061359" y1="134.57249288138237" x2="134.94480633459455" y2="159.04961578967897"></line></g><g id="1 2"><line class="edge_bg" x1="130.97554316027617" y1="113.40308928501774" x2="138.25252564652652" y2="155.741896477747"></line><line class="edge_main" x1="130.97554316027617" y1="113.40308928501774" x2="138.25252564652652" y2="155.741896477747"></line></g></g>
			<g id="nodes"><g id="0" transform="translate(0 0)"><circle cx="59.52880602254557" cy="137.88021219331435" r="8px" class="draggable node_circle"></circle><text x="59.52880602254557" y="137.88021219331435" dy="4px" class="draggable node_label">0</text></g><g id="1" transform="translate(0 0)"><circle cx="129.65245543550338" cy="107.44919452354019" r="8px" class="draggable node_circle"></circle><text x="129.65245543550338" y="107.44919452354019" dy="4px" class="draggable node_label">1</text></g><g id="2" transform="translate(0 0)"><circle cx="136.26789405936734" cy="159.71115965206536" r="8px" class="draggable node_circle"></circle><text x="136.26789405936734" y="159.71115965206536" dy="4px" class="draggable node_label">2</text></g></g>
		</svg>
	</div>
	<br>
{% endblock %}
