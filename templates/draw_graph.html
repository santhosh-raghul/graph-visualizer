{% extends 'base.html' %}

{% block style %}
{% endblock %}

{% block script %}
<script src="./static/js/weighted_undirected_graph.js"></script>
{% endblock %}

{% block main_content %}
	<div id="graph_area_container">
		<svg id="graph_area_main_svg" viewBox="0 0 2250 1230" onload="makeDraggable(evt)" >
			<rect id="graph_area" x="0" y="0" width="2250" height="1230" />
			<g id="edge_being_drawn" ></g>
			{{ graph | safe }}
			<rect id="print_area" x="0" y1="0" width="1795" height="1230" style="fill: #3f256680; /* #ffb8d780 */; visibility:hidden"/>
		</svg>
	</div>
{% endblock %}
